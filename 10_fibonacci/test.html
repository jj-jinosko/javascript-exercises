    <script>
    const fibonacci = function(number) {
        let arr = [1, 1];
        for(let i=2; i<number; i++){
            arr[i] = arr[i-1] + arr[i-2];
            console.log(arr[i])
        }
        return arr[number-1];
    };

    console.log(fibonacci(9));
    </script>
